<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Two Roses - Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    .container {
      display: flex;
      height: 100vh;
      position: relative;
    }

    .side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      cursor: pointer;
    }

    .left-side {
      background: linear-gradient(135deg, #6a0dad 0%, #9370db 50%, #dda0dd 100%);
      overflow: hidden;
    }

    .right-side {
      background: linear-gradient(135deg, #8b0000 0%, #dc143c 50%, #2f0000 100%);
      overflow: hidden;
    }

    .side:hover {
      flex: 1.2;
    }

    .rose-container {
      z-index: 2;
    }

    .rose {
      font-size: 8rem;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
      transition: transform 0.5s ease;
    }

    .side:hover .rose {
      transform: scale(1.1) rotate(5deg);
      filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.4));
    }

    .text {
      margin-top: 2rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      opacity: 0.9;
      transition: all 0.3s ease;
    }

    .side:hover .text {
      opacity: 1;
      transform: translateY(-5px);
    }

    .subtitle {
      margin-top: 1rem;
      font-size: 1rem;
      opacity: 0.7;
      font-style: italic;
    }

    .divider {
      position: absolute;
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
      transform: translateX(-50%);
      z-index: 3;
    }

    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
    }

    .left-side .glow {
      background: radial-gradient(circle, rgba(138, 43, 226, 0.3) 0%, transparent 70%);
      animation: pulse 3s infinite ease-in-out;
    }

    .right-side .glow {
      background: radial-gradient(circle, rgba(139, 0, 0, 0.3) 0%, transparent 70%);
      animation: pulse 3s infinite ease-in-out reverse;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.8;
      }
    }

    .question-mark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: rgba(255, 255, 255, 0.8);
      z-index: 4;
      animation: fadeInOut 4s infinite ease-in-out;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(0.9);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    .petal {
      position: absolute;
      width: 10px;
      height: 15px;
      border-radius: 50% 0 50% 0;
      animation: float 6s infinite ease-in-out;
      pointer-events: none;
    }

    .left-side .petal {
      background: rgba(138, 43, 226, 0.3);
    }

    .right-side .petal {
      background: rgba(139, 0, 0, 0.3);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10%, 90% {
        opacity: 1;
      }
    }

    @keyframes breakingFall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(100px) rotate(360deg) scale(0.3);
      }
    }

    @keyframes sparkleFloat {
      0% {
        opacity: 0;
        transform: translateY(0) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateY(-20px) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-40px) scale(0.8);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .divider {
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        transform: translateY(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side left-side" onclick="navigateToGarden()">
      <div class="glow"></div>
      <div class="rose-container">
        <div class="rose">ðŸŒ¹</div>
        <div class="text">
          HOPE
          <div class="subtitle">Blooming with possibility</div>
        </div>
      </div>
    </div>

    <div class="divider"></div>
    <div class="question-mark">?</div>

    <div class="side right-side" onclick="navigateToDoubt()">
      <div class="glow"></div>
      <div class="rose-container">
        <div class="rose">ðŸ¥€</div>
        <div class="text">
          DOUBT
          <div class="subtitle">Withering in uncertainty</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function createPetal(side) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + '%';
      petal.style.animationDelay = Math.random() * 6 + 's';
      petal.style.animationDuration = (Math.random() * 3 + 4) + 's';
      side.appendChild(petal);

      setTimeout(() => {
        if (petal.parentNode) {
          petal.remove();
        }
      }, 8000);
    }

    function createSparkleTransition() {
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.innerHTML = 'âœ¨';
          sparkle.style.position = 'absolute';
          sparkle.style.left = Math.random() * 50 + '%';
          sparkle.style.top = Math.random() * 100 + '%';
          sparkle.style.fontSize = '2rem';
          sparkle.style.zIndex = '10';
          sparkle.style.pointerEvents = 'none';
          sparkle.style.animation = 'sparkleFloat 0.8s ease-out forwards';
          document.querySelector('.left-side').appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 800);
        }, i * 50);
      }
    }

    function createBreakingHeartTransition() {
      const heartPieces = ['ðŸ’”', 'ðŸ–¤', 'âš«', 'ðŸ’€'];
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const piece = document.createElement('div');
          piece.innerHTML = heartPieces[Math.floor(Math.random() * heartPieces.length)];
          piece.style.position = 'absolute';
          piece.style.left = Math.random() * 50 + '%';
          piece.style.top = Math.random() * 100 + '%';
          piece.style.fontSize = '1.5rem';
          piece.style.zIndex = '10';
          piece.style.pointerEvents = 'none';
          piece.style.animation = 'breakingFall 1s ease-in forwards';
          document.querySelector('.right-side').appendChild(piece);
          setTimeout(() => piece.remove(), 1000);
        }, i * 40);
      }
    }

    function navigateToGarden() {
      document.querySelector('.left-side').style.transform = 'scale(1.1)';
      document.querySelector('.left-side').style.filter = 'brightness(1.2)';
      createSparkleTransition();
      setTimeout(() => {
        window.location.href = 'hope.html';
      }, 800);
    }

    function navigateToDoubt() {
      document.querySelector('.right-side').style.transform = 'scale(1.1)';
      document.querySelector('.right-side').style.filter = 'brightness(0.8)';
      createBreakingHeartTransition();
      setTimeout(() => {
        window.location.href = 'doubt.html';
      }, 1000);
    }

    const leftSide = document.querySelector('.left-side');
    const rightSide = document.querySelector('.right-side');
    setInterval(() => {
      createPetal(leftSide);
      createPetal(rightSide);
    }, 1000);
  </script>
</body>
</html>
